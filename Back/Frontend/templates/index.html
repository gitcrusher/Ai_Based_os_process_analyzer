<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar" aria-label="Navigation Menu">
        <h2>System Metrics</h2>
        <nav>
            <ul>
                <li>
                    <a href="#" class="active" onclick="showSection('overview')" aria-label="View System Overview">
                        Overview
                    </a>
                </li>
                <li>
                    <a href="/processes" aria-label="View Live Processes">
                        Live Process
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent" aria-label="Main Dashboard Content">
        <!-- Overview Section -->
        <section id="overview" class="container section" aria-labelledby="overview-title">
            <h1 id="overview-title">System Overview</h1>

            <!-- Metrics Section -->
            <div id="metrics-row" class="metrics-row" aria-label="System Metrics">
                <!-- CPU Meter -->
                <div class="metric-container" data-type="cpu" aria-label="CPU Usage">
                    <p><strong>CPU Usage:</strong></p>
                    <svg class="progress-meter" viewBox="0 0 200 200" role="img" aria-label="CPU Usage Progress">
                        <circle class="meter-bg" cx="100" cy="100" r="90" fill="transparent" stroke="#333" stroke-width="8"/>
                        <circle class="meter-progress" cx="100" cy="100" r="90" fill="transparent" stroke-width="12"/>
                        <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" class="meter-value" aria-hidden="true">0%</text>
                    </svg>
                </div>

                <!-- Memory Meter -->
                <div class="metric-container" data-type="memory" aria-label="Memory Usage">
                    <p><strong>Memory Usage:</strong></p>
                    <svg class="progress-meter" viewBox="0 0 200 200" role="img" aria-label="Memory Usage Progress">
                        <circle class="meter-bg" cx="100" cy="100" r="90" fill="transparent" stroke="#333" stroke-width="8"/>
                        <circle class="meter-progress" cx="100" cy="100" r="90" fill="transparent" stroke-width="12"/>
                        <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" class="meter-value" aria-hidden="true">0%</text>
                    </svg>
                </div>

                <!-- Disk Meter -->
                <div class="metric-container" data-type="disk" aria-label="Disk Usage">
                    <p><strong>Disk Usage:</strong></p>
                    <svg class="progress-meter" viewBox="0 0 200 200" role="img" aria-label="Disk Usage Progress">
                        <circle class="meter-bg" cx="100" cy="100" r="90" fill="transparent" stroke="#333" stroke-width="8"/>
                        <circle class="meter-progress" cx="100" cy="100" r="90" fill="transparent" stroke-width="12"/>
                        <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" class="meter-value" aria-hidden="true">0%</text>
                    </svg>
                </div>

                <!-- Status Indicator -->
                <div class="status-container" aria-label="System Status">
                    <p><strong>Status:</strong></p>
                    <span id="status" class="status-indicator" aria-live="polite">Fetching...</span>
                </div>
            </div>

            <!-- Suggestions Section -->
            <section id="suggestions" aria-labelledby="suggestions-title">
                <h2 id="suggestions-title">Suggestions</h2>
                <ul id="suggestions-list" aria-label="System Optimization Suggestions">
                    <li>Loading...</li>
                </ul>
            </section>

            <!-- Anomalies Section -->
            <section id="anomalies" aria-labelledby="anomalies-title">
                <h2 id="anomalies-title">Anomalies</h2>
                <p><strong>Status:</strong> <span id="anomaly-status" aria-live="polite">Fetching...</span></p>
                <ul id="anomalies-list" aria-label="Detected Anomalies">
                    <li>Loading...</li>
                </ul>
            </section>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
